<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <script>
            
//The function 'computerPlay()' selects a random choice from the 'choices' array and returns that value

            function computerPlay() {
                
                let choices = ['rock', ' paper', 'scissors'];

                let computerChoice = choices[Math.floor(Math.random() * choices.length)];
                return computerChoice;
            }

            let playerSelection = 
                    prompt('Make a choice: Rock, Paper or Scissors?').toLowerCase();
                
            let computerSelection = computerPlay().toLowerCase();
            
// Play a round of rock, paper, scissors

            function playRound() {

                if (playerSelection === 'rock' && computerSelection === 'paper' ||
                    playerSelection === 'paper' && computerSelection === 'scissors' ||
                    playerSelection === 'scissors' && computerSelection === 'rock') 
                    {
                    alert(computerSelection + ' beats ' + playerSelection + '. You lose!')
         } else if (playerSelection === 'rock' && computerSelection === 'scissors' ||
                    playerSelection === 'paper' && computerSelection === 'rock' ||
                    playerSelection ===' scissors' && computerSelection === 'paper') 
                    {
                    alert(playerSelection + ' beats ' + computerSelection + '. You win!')
             } else { 
                 alert('It\s a draw.') 
                 }
            }
            
console.log(playRound())
console.log('Computer chose ' +computerSelection);
console.log('Player chose ' +playerSelection)
               
        </script>
    </body>
</html>
